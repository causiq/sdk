<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <title>Example Logary Analytics app</title>

  <script src="js/logary.min.js" async></script>
  <!-- <script src="https://app.logary.tech/logary.min.js" async></script> -->
  <script>
    window.logary = window.logary || { i: [] };
    logary.i.push(['appId', 'LA-35710335']);
    logary.i.push(['serviceName', 'with-plain-html']);
    logary.i.push(['js', Date.now()]);
  </script>
  <script>
    function handlePurchase(e) {
      try {
        let logger = logary.getLogger('Cart checkout page');
        logger.event('Purchase made', {
          amount: 20.3,
          currency: 'USD'
        }, {
          orderId: '123456789'
        });
      } catch (e) {
        try { console.debug(e); } catch {}
      }
    }
    function handleViewProduct(e) {
      try {
        let logger = logary.getLogger('Product view');
        logger.event('View product', {
          productID: '10000-10L',
          productName: 'Pants',
          productBrand: 'Divine',
          productCategory: 'Men'
        });
      } catch (e) {
        try { console.debug(e); } catch {}
      }
    }
    function handleAddToCart(e) {
      try {
        let logger = logary.getLogger('Add to cart');
        logger.event('Add to cart', {
          amount: 20.3,
          currency: 'USD',
          productID: '10000-10L',
          productName: 'Pants',
          productBrand: 'Divine',
          productCategory: 'Men'
        });
      } catch (e) {
        try { console.debug(e); } catch {}
      }
    }
    function handleCheckout(e) {
      try {
        let logger = logary.getLogger('Cart checkout page');
        logger.event('Checkout view', {
          amount: 20.3,
          currency: 'USD',
          items: [
            {
              price: 5,
              productID: '10000-10L',
              productName: 'Pants',
              productBrand: 'Divine',
              productCategory: 'Men'
            }
          ]
        });
      } catch (e) {
        try { console.debug(e); } catch {}
      }
    }
  </script>
  <!-- on load, delayed, e.g. if you're using GTM -->
  <script>
    setTimeout(function handlePurchase() {
      try {
        let logger = logary.getLogger('Cart checkout page');
        logger.event('Purchase made', {
          amount: 20.3,
          currency: 'USD'
        }, {
          orderId: '123456789'
        });
      } catch (e) {
        try { console.debug(e) } catch {}
      }
    }, 1000);
  </script>
</head>

<body>
  <h1>Example Logary app</h1>

  <fieldset>
    <legend>Buttons for users in an e-commerce site</legend>
    <button onClick={handlePurchase}>
      Make purchase
    </button>
    <button>
      Crashes
    </button>
    <button data-track='Make alt. purchase'>
      Make alt. purchase
    </button>
  </fieldset>

  <fieldset>
    <legend>
      An example form
    </legend>
    <form>
      <label htmlFor='email'>
        E-mail:
      </label>
      <input id='email' type='email' />
    </form>
  </fieldset>

  <fieldset>
    <legend>Navigation events</legend>
    <a href='/contact'>Contact us</a>
  </fieldset>

  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
